syntax = "proto3";

option go_package = "github.com/jgjo/grpc-go/entry";

package entry;

service BroadcastService {
  rpc broadcast(BroadcastRequest) returns (BroadcastResponse) {}
}

message BroadcastRequest {
  string message = 1;
  string user = 2;
  int32 timestamp = 3;
}

message BroadcastResponse {
  string message = 1;
  string user = 2;
  int32 timestamp = 3;
}