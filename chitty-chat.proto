syntax = "proto3";
option go_package = "./chitty-chat";

service ChittyChat {
  rpc PublishMessage (TextMessage) returns (TextMessage);
  rpc JoinConversation (Message) returns (Message);
  rpc LeaveConversation (Message) returns (Message);
}

message Message {
  string author = 1;
  int32 timestamp = 3;
}

message TextMessage {
  Message message = 1;
  string text = 2;
}
